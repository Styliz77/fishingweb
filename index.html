<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitendo Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        .LoginForm {
            width: 100%;
            height: auto;
            padding: 0 60px 32px 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-main {
            width: 640px;
            margin: 0 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .block-base {
            width: 458.4px;
            height: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0.4px 0.4px 2px rgba(0, 0, 0, 0.5);
        }

        .block-base-inner {
            padding: 30px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .input-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 30px;

            label {
                font-size: 14px;
                border-left: 4.8px black solid;
                padding-left: 10px;
                margin-bottom: 10px;
            }
        }

        .input-item {
            height: 24.8px;
            padding: 6px 14px;
            border: 1.6px rgba(169, 169, 169, 0.5) solid;
            border-radius: 4px;
        }

        .submit-button {
            width: 150px;
            font-size: 16px;
            padding: 9px 20px;
            background-color: #e40012;
            color: white;
            border: 0.8px #e40012 solid;
            border-radius: 50px;
        }

        .submit-button:hover {
            background-color: darkred;
            cursor: pointer;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .login-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="LoginForm">
    <div class="container-main">
        <h1>Nintendo Account</h1>
        <div class="block-base">
            <form>
                <div class="block-base-inner">
                    <h2>使用密碼登入</h2>
                    <div id="name-input" class="input-box">
                        <label>電子郵件信箱</label>
                        <input type="text" class="input-item" placeholder="電子郵件信箱 / 登入ID">
                    </div>
                    <div id="password-input" class="input-box">
                        <label>密碼</label>
                        <input type="text" class="input-item" placeholder="密碼">
                    </div>
                </div>
                <div class="block-base-inner">
                    <button class="submit-button">登入</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
